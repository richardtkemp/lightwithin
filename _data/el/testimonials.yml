title: Μαρτυρίες
name: Μαρτυρίες
text: |-
  *Ακούστε από εκείνους που ανακάλυψαν ξανά την ειρήνη με το φαγητό και το σώμα τους μέσω του The Light From Within:*

  ---

  > **"Η συνεργασία με την Ελένη άλλαξε τη ζωή μου.**
  > Πέρασα δεκαετίες κάνοντας δίαιτες γιο-γιο, μισώντας το σώμα μου και νιώθοντας παγιδευμένη από κανόνες διατροφής. Η απαλή καθοδήγηση της Ελένης με βοήθησε να εμπιστευτώ ξανά τον εαυτό μου. Τώρα, τρώω χωρίς ενοχές, ακούω το σώμα μου και επιτέλους νιώθω *ελεύθερη*. Δεν αφορά μόνο το φαγητό—αφορά την ανάκτηση της χαράς μου."
  > **— Μάρα, 34**
  > *Δασκάλα & Μητέρα Δύο Παιδιών*

  ---

  > **"Δεν συνειδητοποίησα πόσο με έλεγχε η κουλτούρα της δίαιτας μέχρι που γνώρισα την Ελένη.**
  > Η προσέγγισή της στη διαισθητική διατροφή δεν έμοιαζε καθόλου με τις 'γρήγορες λύσεις' που είχα δοκιμάσει πριν. Οι συνεδρίες έμοιαζαν με θεραπεία για τη σχέση μου με το φαγητό. Δύο χρόνια μετά, εξακολουθώ να χρησιμοποιώ τα εργαλεία που μου δίδαξε. Για πάντα ευγνώμων!"
  > **— Τζόρνταν, 28**
  > *Νοσηλεύτρια & Δρομέας Μαραθωνίου*

  ---

  > **"Το The Light From Within με έσωσε από ατελείωτους κύκλους ντροπής.**
  > Η συμπόνια και η εξειδίκευση της Ελένης με βοήθησαν να θεραπεύσω τη συναισθηματική διατροφή με την οποία πάλευα από το κολέγιο. Οι διεβδομαδιαίες συνεδρίες Zoom ήταν η άγκυρά μου—πάντα έφευγα νιώθοντας ενδυναμωμένη, όχι κριμένη. Αν διστάζετε, απλά κλείστε το ραντεβού γνωριμίας. Αξίζει."
  > **— Πρίγια, 41**
  > *Επιχειρηματίας*

  ---

  > **"Επιτέλους νιώθω σαν στο σπίτι μου μέσα στο σώμα μου.**
  > Το πρόγραμμα της Ελένης με δίδαξε να σιωπήσω τα 'πρέπει' και να τιμήσω αυτό που πραγματικά χρειάζομαι. Οι ομαδικές συναντήσεις και οι προτροπές ημερολογίου με κρατούσαν παρακινημένη, και η καλοσύνη της έκανε κάθε βήμα να νιώθει ασφαλές. Αυτό δεν είναι δίαιτα—είναι ελευθερία."
  > **— Τέιλορ, 52**
  > *Καλλιτέχνης & Επιζήσασα Καρκίνου*

  ---

  > **"Χωρίς κόλπα, χωρίς πίεση—μόνο πραγματική θεραπεία.**
  > Ως κάποια που πάντα μισούσε τις κλήσεις Zoom, ήμουν σκεπτική. Αλλά η ζεστασιά της Ελένης το έκανε να μοιάζει σαν συζήτηση με μια σοφή φίλη. Με βοήθησε να ξαναχτίσω την εμπιστοσύνη στον εαυτό μου, μια μπουκιά τη φορά. Η καλύτερη επένδυση που έκανα ποτέ για την υγεία μου."
  > **— Άλεξ, 37**
  > *Προγραμματίστρια Λογισμικού*

  ---

  > **"Η Ελένη κάνει θαύματα.**
  > Ήρθα σε αυτήν μετά από μια ζωή διατροφικών διαταραχών, πεπεισμένη ότι ήμουν 'χαλασμένη.' Μου έδειξε ότι το σώμα μου δεν ήταν το πρόβλημα—η κουλτούρα της δίαιτας ήταν. Τώρα, μεγαλώνω την κόρη μου με τα ίδια εργαλεία. Η γενεαλογική θεραπεία ξεκινά εδώ!"
  > **— Λένα, 45**
  > *Κοινωνική Λειτουργός*

  ---

  *Έτοιμη να γράψεις τη δική σου ιστορία επιτυχίας;*
  [Κλείσε το δωρεάν ραντεβού γνωριμίας σου](TODO) και κάνε το πρώτο βήμα προς την ελευθερία με το φαγητό σήμερα.

  *Το ταξίδι σου προς την ειρήνη σε περιμένει.*
