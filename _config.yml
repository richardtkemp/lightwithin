# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - greek
  - autotranslate
  - .claude-api-key
  #  - "*.sublime-project"  # stars don't play well with polyglot
  #  - "*.sublime-workspace"  # see https://github.com/untra/polyglot/issues/204
  - theme
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - .git
  - .ackrc
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs/ # ignore Minimal Mistakes /docs
  - /test/ # ignore Minimal Mistakes /test RKRK had to add a trailing / to not match testimonials
keep_files:
  - .git
  - .svn
  - .ackrc


